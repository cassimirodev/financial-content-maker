<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detalhes da Análise</title>
  <link rel="shortcut icon" href="img/jcpe_favicon.png" type="image/x-icon">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <!-- SIDEBAR -->
  <div class="sidebar closed" id="sidebar">
    <img src="img/jcpe_logo.png" alt="Logo" onclick="toggleSidebar()">

    <a href="analises.html" class="menu-item">
      <span class="menu-icon material-icons">dashboard</span>
      <span class="menu-text">Gerenciamento de Análises</span>
    </a>

    <a href="pesquisa.html" class="menu-item">
      <span class="menu-icon material-icons">business</span>
      <span class="menu-text">Análise da Empresa</span>
    </a>

    <a href="historico.html" class="menu-item">
      <span class="menu-icon material-icons">history</span>
      <span class="menu-text">Histórico de Análises</span>
    </a>

    <button class="btn btn-light mt-auto btn-start" onclick="window.location.href='index.html'">
      <span class="menu-icon material-icons">home</span>
      <span class="menu-text">Início</span>
    </button>
  </div>

  <!-- CONTEÚDO PRINCIPAL -->
  <div class="content">

    <div class="details-container">

      <h2 class="details-title">Detalhes da Análise</h2>

      <div class="details-section">
        <span class="details-label">Empresa:</span>
        <div id="empresa" class="details-value">...</div>
      </div>

      <div class="details-section">
        <span class="details-label">Última Atualização:</span>
        <div id="data" class="details-value">...</div>
      </div>

      <div class="details-section">
        <span class="details-label">Status:</span>
        <div id="status" class="details-value status-badge">...</div>
      </div>

      <div class="details-section" id="motivo-box" style="display:none;">
        <span class="details-label">Motivo da Reprovação:</span>
        <div id="motivo-reprovacao" class="details-value"></div>
      </div>

      <div class="details-section">
        <span class="details-label">Conteúdo:</span>
        <div id="conteudo" class="details-value">...</div>
      </div>

      <div id="box-alterar-status" style="display:none; margin-top:20px;">

        <div class="details-section">
          <span class="details-label">Alterar Status:</span>

          <select id="status-select" class="form-select" onchange="exibirMotivo()">
            <option value="">Selecione...</option>
            <option value="APROVAR">Aprovar</option>
            <option value="REPROVAR">Reprovar</option>
          </select>
        </div>

        <div class="details-section" id="motivo-alteracao-box" style="display:none;">
          <span class="details-label">Motivo da Reprovação:</span>
          <textarea id="motivo-alteracao" class="form-control" placeholder="Descreva o motivo"></textarea>
        </div>

        <button class="btn btn-primary mt-3" onclick="alterarStatus()">
          Salvar Status
        </button>

      </div>

    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    function toggleSidebar() {
      document.getElementById("sidebar").classList.toggle("closed");
    }
  </script>

  <script src="script/auth.js"></script>
  <script src="script/detalhes.js"></script>

</body>
</html>
